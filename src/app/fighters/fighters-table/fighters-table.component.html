<div class="fighters-table" *ngIf="tableData">
  <mat-form-field class="filter">
    <mat-label>Search Fighter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="tableData" matSort class="fighters-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> 
          <div class="name-container">
              <div class="fighter-img" [style.background-image]="'url('+element.image_url+')'"></div>
              <div class="name">
                  {{element.name}}
              </div>
          </div>
      </td>
      </ng-container>
  
      <ng-container matColumnDef="weight_class">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Division </th>
          <td mat-cell *matCellDef="let element"> 
              <mat-chip-list>
                  <mat-chip color="accent">
                      {{element.weight_class}}
                  </mat-chip> 
              </mat-chip-list>
          </td>
        </ng-container>
    
      <ng-container matColumnDef="wins_total">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Wins </th>
        <td mat-cell *matCellDef="let element"> {{element.wins_total}} </td>
      </ng-container>
  
      <ng-container matColumnDef="losses_total">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Losses </th>
        <td mat-cell *matCellDef="let element"> {{element.losses_total}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nc">
        <th mat-header-cell *matHeaderCellDef> NC </th>
        <td mat-cell *matCellDef="let element"> {{element.nc}} </td>
      </ng-container>
    
      <ng-container matColumnDef="wins_knockouts">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> KOs </th>
          <td mat-cell *matCellDef="let element"> {{element.wins_knockouts}} </td>
        </ng-container>
  
        <ng-container matColumnDef="wins_submissions">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Subs </th>
          <td mat-cell *matCellDef="let element"> {{element.wins_submissions}} </td>
        </ng-container>
  
      <ng-container matColumnDef="actions">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">
              <div class="btn-group">
                  <button class="table-btn" mat-mini-fab color="primary" (click)="openConfirmationDialog(element)">
                    <mat-icon>add</mat-icon>
                  </button>
              </div>
          </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="onDblClick(row.fighter_id)"></tr>
      
  </table>
  
  <mat-paginator #paginator
      [pageIndex]="0"
      [pageSize]="10"
  ></mat-paginator>
</div>
