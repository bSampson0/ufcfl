<table mat-table [dataSource]="teams" class="teams-table">

    <ng-container matColumnDef="team_name">
      <th mat-header-cell *matHeaderCellDef> Team Name </th>
      <td mat-cell *matCellDef="let element">
        <span class="team-name">
            {{element.team_name}}
        </span> 
  
      </td>
    </ng-container>
  
      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef> Points </th>
        <td mat-cell *matCellDef="let element"> 
          {{element.points}}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="wins">
        <th mat-header-cell *matHeaderCellDef> Wins </th>
        <td mat-cell *matCellDef="let element"> {{element.wins}} </td>
      </ng-container>
  
      <ng-container matColumnDef="losses">
          <th mat-header-cell *matHeaderCellDef> Losses</th>
          <td mat-cell *matCellDef="let element"> 
            {{element.losses}}
          </td>
        </ng-container>
    
  
      <ng-container matColumnDef="points_behind">
        <th mat-header-cell *matHeaderCellDef> Pts Behind </th>
        <td mat-cell *matCellDef="let element"> {{element.points_behind}} </td>
      </ng-container>
    
      <ng-container matColumnDef="title_fights">
        <th mat-header-cell *matHeaderCellDef> Title Fights </th>
        <td mat-cell *matCellDef="let element"> {{element.title_fights}} </td>
      </ng-container>
    
      <ng-container matColumnDef="ko_sub">
          <th mat-header-cell *matHeaderCellDef> TKO/SUB </th>
          <td mat-cell *matCellDef="let element"> {{element.ko_sub}} </td>
        </ng-container>
  
        <ng-container matColumnDef="top_ten">
          <th mat-header-cell *matHeaderCellDef> Top Ten </th>
          <td mat-cell *matCellDef="let element"> {{element.top_ten}} </td>
        </ng-container>
  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="onDblClick(row.team_id)"></tr>
      
  </table>
