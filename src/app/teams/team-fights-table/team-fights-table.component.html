<table mat-table [dataSource]="dataSource" class="fighters-table" matSort>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.date}}
    </td>
    </ng-container>

    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef> Result </th>
      <td mat-cell *matCellDef="let element"> {{element.result}} </td>
    </ng-container>

    <ng-container matColumnDef="method">
        <th mat-header-cell *matHeaderCellDef> Method </th>
        <td mat-cell *matCellDef="let element"> 
            {{element.method}}
        </td>
      </ng-container>
  
    <ng-container matColumnDef="opponent">
      <th mat-header-cell *matHeaderCellDef> Opponent </th>
      <td mat-cell *matCellDef="let element"> {{element.opponent}} </td>
    </ng-container>

  
    <ng-container matColumnDef="round">
      <th mat-header-cell *matHeaderCellDef> Round </th>
      <td mat-cell *matCellDef="let element"> {{element.round}} </td>
    </ng-container>
  
    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="onDblClick(row)"></tr>
    
</table>
