<div class="sign-in">
    <mat-card class="sign-in-card">
      <form [formGroup]="form">
        <mat-card-header>
           <mat-card-title class="cft">Sign In</mat-card-title>
           <mat-card-subtitle class="cft">Sign in with your email and password.</mat-card-subtitle>
        </mat-card-header>
       
        <mat-card-content class="card-content">
            <mat-form-field floatLabel="always" class="full-width" appearance="outline" color="accent">
                <mat-label class="cft">Email</mat-label>
                <input type="email" matInput formControlName="email">
              </mat-form-field>
              <mat-form-field floatLabel="always" class="full-width" appearance="outline" color="accent">
                <mat-label class="cft">Password</mat-label>
                <input type="password" matInput formControlName="password" (keyup.enter)="authService.signIn(form.value.email, form.value.password)">
              </mat-form-field>

              <div class="create-account">
                Don't have an account? <span><a href="/create-account">Create account.</a></span>
              </div>
        </mat-card-content>
           <button [disabled]="!(form.get('email')?.dirty && form.get('password')?.dirty)" mat-flat-button color="accent" (click)="authService.signIn(form.value.email, form.value.password)">Login</button>
      </form>
    </mat-card>
</div>
